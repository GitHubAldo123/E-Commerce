<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="E-commerce website">
    <meta name="Keywords" content="HTML, CSS, JavaScript, TailwindCSS, E-commerce">
    <meta name="Author" content="Aldo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>E-Commerce register</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-bold text-center">Register</h2>
        <form action="register.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600"><a href="login.html">Register</a></button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
